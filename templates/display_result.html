<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArthicsuGPT - {{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Классификация дисплея</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">О проекте</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container">
                <div class="row g-3 mb-5 justify-content-center">
                    <div class="col-md-4">
                        <h2 class="my-heading my-5 text-center text-wrap">Результат классификации дисплея</h2>
                        <div class="card p-4 shadow-sm">
                            <p class="mb-3"><strong>Длина:</strong> {{ length }} см</p>
                            <p class="mb-3"><strong>Ширина:</strong> {{ width }} см</p>
                            <p class="mb-3"><strong>Качество (от 0 до 10):</strong> {{ quality }}</p>
                            <p class="mb-4"><strong>Оценка дисплея:</br></strong> <span id="span" class="">{{ result }}</span></p>
                            <br>
                            <a href="/" class="btn btn-outline-success w-100">Вернуться к форме</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-dark text-white">
            <div class="container text-center">
                <span>
                    Проект на GitHub:
                    <a href="https://github.com/ваш-username/ваш-репозиторий" target="_blank" class="text-decoration-none text-light">
                        <i class="fab fa-github"></i> ваш-репозиторий
                    </a>
                </span>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

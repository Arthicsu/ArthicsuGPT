{% extends "base.html" %}

{% block content %}

            <div class="row g-3 mb-5 justify-content-center">
                <div class="col-md-6">
                    <h2 class="my-heading my-5 text-center">Результаты распознавания</h2>
                    <div class="card p-4 shadow-sm">
                        <div class="text-center mb-4">
                            <img src="{{ image_url }}" alt="Uploaded image" class="img-fluid" style="width: 100%; height: 100%;">
                        </div>
                        <h4 class="text-center mb-4">
                            Это <strong>{{ predicted_class }}</strong> с вероятностю: {{ ver * 100 }}%)
                        </h4>
                        <a href="/" class="btn btn-outline-success w-100">Вернуться к форме</a>
                    </div>
                </div>
            </div>

{% endblock %}

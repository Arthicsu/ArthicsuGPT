<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100 bg-dark text-light">
        <div class="text-center">
            <h1 class="display-1 fw-bold">{{ status_code or "404" }}</h1>
            <p class="fs-3"> <span class="text-danger">Упс!</span> Произошла ошибка</p>
            <p class="lead text-danger">
                {{ error }}
            </p>
            <a href="/" class="btn btn-outline-light mt-3">Вернуться к форме</a>
        </div>
    </div>
</body>
</html>

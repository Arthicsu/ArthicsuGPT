<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArthicsuGPT - {{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">ArthicsuGPT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Список лабораторных работ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#">#</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#">#</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container">
                <div class="row g-3 mt-5 mb-5 justify-content-center">
                    <div class="col-md-5">
                        <div class="card shadow-sm p-4">
                            <h2 class="my-heading my-4 text-center">Введите длину, ширину и качество дисплея</h2>
                            <form action="/classify" method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="length">Длина (см):</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-ruler-vertical"></i></span>
                                        <input type="number" class="form-control" id="length" name="length" step="0.1" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="width">Ширина (см):</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-ruler-horizontal"></i></span>
                                        <input type="number" class="form-control" id="width" name="width" step="0.1" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="quality">Качество (от 0 до 10):</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
                                        <input type="number" class="form-control" id="quality" name="quality" required>
                                    </div>
                                </div>
                                <button id="btnNode" class="btn btn-outline-success w-100 mt-3">
                                    <i class="fas fa-check-circle me-2"></i>Классифицировать дисплей
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-dark text-white">
            <div class="container text-center">
                <span>
                    Проект на GitHub:
                    <a href="https://github.com/Arthicsu/ArthicsuGPT" target="_blank" class="text-decoration-none text-light">
                        <i class="fab fa-github"></i> Репозиторий ArthicsuGPT
                    </a>
                </span>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

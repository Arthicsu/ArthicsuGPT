{% extends "base.html" %}

{% block content %}

                <div class="row g-3 mt-5 mb-5 justify-content-center">
                    <h2 class="my-heading text-center mb-3">Загрузите изображение одежды</h2>
                    <div class="col-md-5">
                        <div class="card shadow-sm p-4">
                            <form action="/predict" method="post" enctype="multipart/form-data">
                                <div class="mb-4">
                                    <label class="form-label" for="file">Изображение одежды:</label>
                                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                                    <div class="form-text">Загрузите изображение одежды для распознавания</div>
                                </div>
                                <button type="submit" class="btn btn-outline-success w-100 mt-3">
                                    <i class="fas fa-check-circle me-2"></i>Распознать одежду
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

{% endblock %}

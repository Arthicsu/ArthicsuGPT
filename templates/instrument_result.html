{% extends "base.html" %}

{% block content %}

        <div class="row g-3 mb-5 justify-content-center">
            <div class="col-md-6">
                <h2 class="my-heading my-5 text-center text-wrap">Результаты:</h2>
                <div class="card p-4 shadow-sm text-center">
                    <p class="mb-3"><strong>Высота звука:</strong> {{ height }}</p>
                    <p class="mb-3"><strong>Громкость:</strong> {{ loudness }}</p>
                    <div class="alert alert-success mt-4">
                        <h4 class="alert-heading">Определенный инструмент:</h4>
                        <p class="mb-0 display-4">{{ instrument }}</p>
                    </div>
                    <a href="/" class="btn btn-outline-success w-100">Вернуться к форме</a>
                </div>
            </div>
        </div>

{% endblock %}
